<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video src="video/ex010.mp4" width="500" controls autoplay poster="images/edge.jpg" muted></video>

    <!-- Formatos mais compatíveis: MP4, WEBM, OGV. -->

    <video controls width="500" poster="images/edge.jpg">
        <source src="video/ex010.mp4" type="video/mp4">
        <source src="video/ex010_8mb.mov" type="video.mp4">
        <p> Seu navegador não tem compatibilidade. </p>
    </video>

    <!-- Vídeos exibidos dessa maneira e hospedados no próprio site vão gerar grande consumo e tráfego de dados.
    
    Use o atributo "poster" para inserir uma capa no vídeo.    

    Insira o atributo muted para utilizar o autoplay.
    -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
