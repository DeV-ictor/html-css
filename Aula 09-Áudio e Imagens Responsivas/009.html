<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1> Imagem Dinâmica</h1>
    <p> Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/media.png" type="image/png">
        <img src="images/grande.png" alt="flex">
    </picture>
    <hr>
    <!-- Prioridade de exibição: primeiro para o último -->

    <h1> Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir aúdios em HTML5</p>
    
    <!-- <audio src="audio/Stealth - Aakash Gandhi.mp3" controls></audio>
        Formatos mais compatíves: MP3, OGG, WAVE.
    -->

    <audio controls preload="metadata">
        <source src="audio/Stealth - Aakash Gandhi.mp3" type="audio/mpeg">
        <source src="audio/Stealth - Aakash Gandhi.ogg" type="audio/ogg">
        <source src="audio/Stealth - Aakash Gandhi.mp3" type="audio/wav">
        <p> Seu navegador não consegue reproduzir áudio.</p>
    </audio>

    <!-- Destaque para o parâmetro LOOP, para executar um áudio em looping. Evitar o uso de arquivos com formato WAVE devido ao tamanho. -->
</body>
</html>
